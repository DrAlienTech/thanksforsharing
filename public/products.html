<html>
  <head>
    <title>Thx 4 Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://kit.fontawesome.com/c54efb68d5.js" SameSite="none" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="products.css">

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase.js"></script>
    
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="products.js"></script>
  </head>

  <body>

    <header id="navbarHeader">

    </header>

    <br>
    
    <div id="authDiv">
    
    </div>

    <article>
      <h1 class="page-heading">Products</h1>
      
      <div id="productsContainer">
        <div id="categories">
          <div>
            <h4>Categories:&nbsp;</h4>
          </div>

          <span class="mdl-chip mdl-chip--deletable">
            <span class="mdl-chip__text">Category 1</span>
            <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
          </span>

          <span class="mdl-chip mdl-chip--deletable">
            <span class="mdl-chip__text">Category 2</span>
            <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
          </span>

          <div id="addFilter" class="icon material-icons">add</div>
          <div class="mdl-tooltip" data-mdl-for="addFilter">
            Add Filter
          </div>
          
          <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="addFilter">
            <li class="mdl-menu__item">Category 3</li>
            <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Category 4</li>
            <li class="mdl-menu__item">Category 5</li>
          </ul>
        </div>

        <div id="results">
          <div id="filters" style="padding: 0.4%; padding-left: 0.5%;">
            
            <ul class="demo-list-control mdl-list">
              <h2>Filters</h2>

              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <i class="material-icons  mdl-list__item-avatar">person</i>
                  My Classes Only
                </span>
                <span class="mdl-list__item-secondary-action">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                    <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                  </label>
                </span>
              </li>

            </ul>
            
          </div>

          <div id="products" style="width: 80%;"></div>
        </div>
      </div>
    </article>
    
    <!--Added to Cart Snackbar-->
    <div id="atcMsg" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <!--Added to Cart Snackbar End-->

    <br>
    <br>
    <br>
    
    <footer class="mdl-mega-footer footer" id="footerFooter">
    
    </footer>

  </body>
</html>
