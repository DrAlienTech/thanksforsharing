<html>
  <head>
    <title>Thx 4 Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://kit.fontawesome.com/c54efb68d5.js" SameSite="none" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="products.css">

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase.js"></script>
    
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="products.js"></script>
  </head>

  <body>

    <header id="navbarHeader">

    </header>
    
    <div id="authDiv">
    
    </div>

    <article>
      <h1 class="page-heading">Products</h1>
      
      <div style="display: flex; flex-direction: column;">
        <div id="categories">
          <span class="mdl-chip">
            <span class="mdl-chip__text">Basic Chip</span>
          </span>

          <span class="mdl-chip">
            <span class="mdl-chip__text">Basic Chip</span>
          </span>
        </div>

        <div style="display: flex; flex-direction: row;" id="results">
          <div id="filters">
            <style>
              .demo-list-control {
                width: 300px;
              }
            
              .demo-list-radio {
                display: inline;
              }
            </style>
            
            <ul class="demo-list-control mdl-list">
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <i class="material-icons  mdl-list__item-avatar">person</i>
                  Bryan Cranston
                </span>
                <span class="mdl-list__item-secondary-action">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                    <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                  </label>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <i class="material-icons  mdl-list__item-avatar">person</i>
                  Aaron Paul
                </span>
                <span class="mdl-list__item-secondary-action">
                  <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
                    <input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="1" checked />
                  </label>
                  <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-2">
                    <input type="radio" id="list-option-2" class="mdl-radio__button" name="options" value="2" />
                  </label>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <i class="material-icons  mdl-list__item-avatar">person</i>
                  Bob Odenkirk
                </span>
                <span class="mdl-list__item-secondary-action">
                  <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
                    <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
                  </label>
                </span>
              </li>
            </ul>
          </div>

          <div id="products"></div>
        </div>
      </div>
    </article>
    
    <!--Added to Cart Snackbar-->
    <div id="atcMsg" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <!--Added to Cart Snackbar End-->

    <br>
    <br>
    <br>
    
    <footer class="mdl-mega-footer footer" id="footerFooter">
    
    </footer>

  </body>
</html>
