<!DOCTYPE html>
<html>
  <head>
    <title>Thx 4 Sharing</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/__/firebase/7.6.1/firebase-app.js"></script>
    <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.6.1/firebase-database.js"></script>
    <script src="/__/firebase/7.6.1/firebase-messaging.js"></script>
    <script src="/__/firebase/7.6.1/firebase-storage.js"></script>
    <script src="/__/firebase/7.6.1/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script>
      var user = firebase.auth().currentUser;
      var db = firebase.firestore();
      db.enablePersistence()

      function redirect(pagePath) {
        if (pagePath === "signout") {
          firebase.auth().signOut();
          window.location.replace("https://verycoolmathgames.github.io");
        } else {
          var urlParams = new URLSearchParams(window.location.search);
          var mode = urlParams.get('mode').toString();
          window.location = pagePath + "?mode=" + mode;
        };
      };

      window.onload = function () {
        var urlParams = new URLSearchParams(window.location.search);
        var mode = urlParams.get("darkmode");
        if (mode == "dark") {
          document.getElementByTagName("html").id = "dark";
        }
      };
    </script>

    <style>
      #announcements {
        float: left;
        position: absolute;
        z-index: 1;
        height: 1200px;
        width: 18%;
      }

      .announcement {
          border-top: 5px solid #31a4e1ff;
          background-color: white;
          color: black;
          box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
          width: 100%;
          float: right;
          margin-right: 2px;
          text-align: center;
          line-height: 50px;
          font-size: 30px;
          margin-bottom: 5%;
      }

      .flex-container {
          display: flex;
          align-items: stretch;
          margin-left: 19%;
          margin-right: 18%;
          margin-bottom: 1%;
          flex-wrap: wrap;
          flex-direction: row-reverse;
      }

      .flex-container>div {
          background-color: #31a4e1ff;
          color: white;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 100px;
          font-size: 15px;
          border-radius: 14px;
      }

      .otherelems {
          background-color: #31a4e1ff;
          width: 100%;
          margin-top: 10px;
          border-radius: 14px;
          flex-grow: 2;
          flex-direction: column;
      }

      .flex-container>.blank {
          background-color: white;
      }

      ::-webkit-scrollbar {
          width: 14px;
      }

      ::-webkit-scrollbar-track {
          box-shadow: inset 0 0 5px grey;
          border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb {
          background: #31a4e1ff;
          border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
          background: #1080bcff;
      }
    </style>
  </head>

  <body>

    <p>
      Hello World!
    </p>

  </body>
</html>
