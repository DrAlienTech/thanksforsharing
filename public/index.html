<!DOCTYPE html>
<html>
  <head>
    <title>Thx 4 Sharing</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="/__/firebase/7.6.1/firebase-app.js"></script>
    <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.6.1/firebase-database.js"></script>
    <script src="/__/firebase/7.6.1/firebase-messaging.js"></script>
    <script src="/__/firebase/7.6.1/firebase-storage.js"></script>
    <script src="/__/firebase/7.6.1/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script>
      var user = firebase.auth().currentUser;
      var db = firebase.firestore();
      db.enablePersistence()

      function redirect(pagePath) {
        if (pagePath === "signout") {
          firebase.auth().signOut();
          window.location.replace("https://www.thx4sharing.web.app");
        } else {
          var urlParams = new URLSearchParams(window.location.search);
          var mode = urlParams.get('mode').toString();
          window.location = pagePath + "?mode=" + mode;
        };
      };

      window.onload = function () {
        var urlParams = new URLSearchParams(window.location.search);
        var mode = urlParams.get("darkmode");
        if (mode == "dark") {
          document.getElementByTagName("html").id = "dark";
        }
      };
    </script>

    <style>
      ::-webkit-scrollbar {
        width: 14px;
      }

      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: #31a4e1ff;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #1080bcff;
      }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <!-- Beginning of the Table of Contents -->
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
              <h2 class="mdl-card__title-text">Sign In or Sign Up</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
  
              <button class="signinoptions" onclick="window.location= 'email-password.html'">Email</button>
              <br><br>
              <button class="signinoptions" onclick="window.location = 'google-popup.html'">Google</button>
              <br><br>
              <button class="signinoptions" onclick="window.location = 'https://thx4sharing.web.app'">Return toMain Site</button>
  
            </div>
          </div>
          <!-- End of the Table of Contents -->
        </div>
      </main>
    </div>
  </body>
</html>
